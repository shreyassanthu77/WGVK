name: Zig CI (Multiplatform)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
          - os: macos-latest
            target: aarch64-macos
          - os: windows-latest
            target: x86_64-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      # TODO: Add tests and examples
      - name: Build Lib
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast --verbose

      - name: Cross Compile
        if: contains(matrix.target, 'x86_64') && runner.os == 'Linux'
        run: zig build -Doptimize=ReleaseFast all --verbose
